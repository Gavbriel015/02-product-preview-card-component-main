<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body class="bg-[#f3eae3] h-screen sm:flex justify-center items-center">
  <div class="mx-4 my-7 sm:flex max-w-[600px] h-[500px]">
    <div class="sm:basis-1/2">
      <img class="block sm:hidden rounded-t-xl" src="./images/image-product-mobile.jpg" alt="">
      <img class="hidden sm:block sm:rounded-l-xl sm:h-full sm:object-cover" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="sm:px-8 sm:basis-1/2 sm:gap-9 sm:rounded-r-xl bg-white p-5 flex flex-col gap-6 rounded-b-xl ">
      <p class="tracking-[5px] uppercase text-slate-500">Perfume</p>
      <h1 class="font-bold text-[30px] leading-none">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex items-center gap-5 ">
        <p class="text-[#3d8168] font-bold text-3xl">$149.99</p>
        <p class="line-through text-slate-500">$169.99</p>
      </div>
      <div class="bg-[#3d8168] rounded-xl flex gap-3 py-4 items-center justify-center">
        <img src="./images/icon-cart.svg" alt="icon-cart">
        <p class="text-white font-bold">Add to Cart</p>
      </div>
    </div>
  </div>




  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  
</body>
</html>
